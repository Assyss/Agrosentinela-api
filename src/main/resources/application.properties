# Nome da Aplicação
spring.application.name=AgroSentinela

# Conexão com MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/agrosentinela_db?createDatabaseIfNotExist=true
spring.datasource.username=SEU_USER_AQUI
spring.datasource.password=SUA_SENHA_AQUI
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA (A Mágica do Hibernate)
# update: O Spring vai criar/atualizar as tabelas sozinho quando rodar!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Mudar a porta para evitar conflitos
server.port=8082